<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hoài Anh IUtube</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Montserrat&subset=vietnamese');
		
		* {
			font-family: 'Montserrat', sans-serif;
			box-sizing: border-box;
		}
		
		footer {
			height: 50px;
			text-align: center;
		}
		
		header {
			padding: 15px;
			box-sizing: border-box;
		}
		
		header .logo img {
			float: left;
			width: 200px;
			margin-left: 50px;
			margin-top: 10px;
			transition: .5s;
			height: 80px;
		}
		
		header .search-box {
			padding: 25px 0;
			float: left;
			width: 70%;
			margin-left: 20px;
		}
		
		header::after {
			content: "";
			display: table;
			clear: both;
		}
		
		#list-video {
			padding: 10px;
			margin-left: 40px;
		}
		
		#list-video::after {
			clear: both;
			display: table;
			content: "";
		}
		
		.video {
			width: 30%;
			float: left;
			margin: 10px 15px;
			text-align: center;
			position: relative;
			padding: 10px;
			z-index: 2;
			/*transition: .5s;*/
		}
		
		.video::after{
			content: '';
			background: transparent;
			transition: .5s;
			position: absolute;
			top: -5px;
			left: 5px;
			right: 5px;
			bottom: 5px;
			z-index: -1;
			background: linear-gradient(90deg, #50f4ab, rgba(244, 65, 165, 0.66), #ffeb3b, rgba(3, 169, 244, 0.91));
			opacity: 0;
			background-size: 100%;
			filter: blur(20px);
		}
		
		.video:hover::after{
			opacity: .3;
		}
		
		.video img {
			border-radius: 5px;
			box-shadow: 3px 3px 10px #888888;
			cursor: pointer;
			transition: 0.3s;
		}
		
		.video img:hover {
			opacity:0.8;
		}
		
		.video:hover .title{
			color: #434343;
		}
		
		.video .title {
			
			margin-top: 10px;
			height: 50px;
			text-align: center;
			cursor: pointer;
			font-size: 15px;
			transition: .5s;
			overflow-wrap: break-word;
			word-wrap: break-word;
			hyphens: auto;
			width: 100%;
		}
		
		.search-box {
			margin: 15px;
			position: relative;
		}
		
		.search-box input {
			width: 50%;
			height: 40px;
			padding-left: 10px;
			border: none;
			border-bottom: 2px solid #1d040f;
			position: absolute;
			top: 30px;
			font-size: 13px;
		}
		
		input:focus {
			outline: none;
		}
		
		/* The Modal (background) */
		.modal {
			display: none; /* Hidden by default */
			position: fixed; /* Stay in place */
			z-index: 3; /* Sit on top */
			padding-top: 100px; /* Location of the box */
			left: 0;
			top: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: hidden; /* hidden scroll */
			background-color: rgb(0, 0, 0); /* Fallback color */
			background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
		}
		
		/* Modal Content (video) */
		.modal-content {
			margin: auto;
			display: block;
			width: 80%;
			max-width: 700px;
		}
		
		/* Modal Video */
		
		/* Thêm hiệu ứng */
		.modal-content, #caption {
			-webkit-animation-name: zoom;
			-webkit-animation-duration: 0.6s;
			animation-name: zoom;
			animation-duration: 0.6s;
		}
		
		@-webkit-keyframes zoom {
			from {
				-webkit-transform: scale(0)
			}
			to {
				-webkit-transform: scale(1)
			}
		}
		
		@keyframes zoom {
			from {
				transform: scale(0)
			}
			to {
				transform: scale(1)
			}
		}
		
		/* The Close Button */
		.close {
			position: absolute;
			top: 15px;
			right: 35px;
			color: #f1f1f1;
			font-size: 40px;
			font-weight: bold;
			transition: 0.3s;
		}
		
		.close:hover,
		.close:focus {
			color: #bbb;
			text-decoration: none;
			cursor: pointer;
		}
		
		/* 100% Image Width on Smaller Screens */
		@media only screen and (max-width: 700px) {
			.modal-content {
				width: 100%;
			}
		}
		
		footer{
			position: relative;
			bottom: 0;
			margin-top: 70px;
		}
		
		.search-box label{
			position: absolute;
			top: 40px;
			transition: .5s;
			left: 4px;
			pointer-events: none;
		}
		
		.search-box input:focus ~ label,
		.search-box input:valid ~ label{
			top: 20px;
			left: 0;
			font-size: 12px;
			color: #0383bf;
		}
		
		.search-box input:valid{
			border-bottom: 2px solid #0383bf;
		}
		
		.logo #logo-img.change{
			opacity: 0;
		}
		
	</style>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<header>
	<div class="logo">
		<img src="img/logoY1.png" id="logo-img">
	</div>
	<div class="search-box">
		<input type="text" name="keyword" id="keyword" required>
		<label for="keyword" id="labelKeyWord">Tìm kiếm</label>
	</div>
</header>

<div id="myModal" class="modal">
	<span class="close">&times;</span>
	<iframe class="modal-content" id="video-frame" width="700" height="420"
			src="" frameborder="0" allowfullscreen></iframe>
</div>
<div id="list-video">
</div>
<footer>
	<span>Baby à a mệt - Hoài Anh FPT Aptech &copy; 2018</span>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var inputSearch = document.getElementById("keyword");
        inputSearch.onkeydown = function (event) {
            if (event.keyCode == 13) {
                loadVideo(this.value);
            }
        }
        loadVideo("Noi tinh yeu ket thuc");
    });

    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    var videoFrame = document.getElementById("video-frame");

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        closeVideo();
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            closeVideo();
        }
    }

    function loadVideo(keyword) {
        var YOUTUBE_API = "https://content.googleapis.com/youtube/v3/search?q=" + keyword + "&type=video&maxResults=9&part=snippet&key=AIzaSyAwUjk3CwtXCiB_W6Xi0colfOKPgm90hHc";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", YOUTUBE_API, true);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Parse kết quả trả về thành kiểu json.
                var responseJson = JSON.parse(this.responseText);
                var htmlContent = "";

                for (var i = 0; i < responseJson.items.length; i++) {
                    if (responseJson.items[i].id.kind == 'youtube#channel') {
                        continue;
                    }
                    var videoId = responseJson.items[i].id.videoId;
                    var videoTitle = responseJson.items[i].snippet.title;
                    var videoDescription = responseJson.items[i].snippet.description;
                    var videoThumbnail = responseJson.items[i].snippet.thumbnails.medium.url;
                    htmlContent += '<div class="video" onclick="showVideo(\'' + videoId + '\')">'
                    htmlContent += '<img src="' + videoThumbnail + '">'
                    htmlContent += '<div class="title">' + videoTitle + '</div>'
                    htmlContent += '</div>'
                }

                document.getElementById("list-video").innerHTML = htmlContent;
            } else if (this.readyState == 4) {
                console.log("Fails");
            }
        };
        xhr.send();
    }

    function closeVideo() {
        modal.style.display = "none";
        videoFrame.src = "";
    }

    function showVideo(videoId) {
        videoFrame.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
        setTimeout(function () {
            modal.style.display = "block";
        }, 300);
    }

    setInterval(function () {
        var logo = document.getElementById('logo-img');
        
        if (logo.src == "http://localhost:63342/testSublimeText/img/logoY1.png"){
            logo.classList.add('change');
            setTimeout(function () {
                logo.src = "http://localhost:63342/testSublimeText/img/logoY.png";
                logo.classList.remove("change");
            },500);
		}else{
            logo.classList.add('change');
            setTimeout(function () {
                logo.src = "http://localhost:63342/testSublimeText/img/logoY1.png";
                logo.classList.remove("change");
            },500);
		}
    }, 6000);

    
    
</script>
</body>
</html>
