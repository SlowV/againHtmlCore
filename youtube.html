<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Youtube</title>
	<style>
		.tube-item {
			width: 29%;
			height: 300px;
			float: left;
			margin: 15px;
		}
		
		.tube-item iframe {
			width: 100%;
			height: 70%;
		}
		
		#demo::after{
			content: '';
			clear: both;
			display: block;
		}
		
		#demo{
			margin-left: 30px;
			padding: 20px 100px 0 100px;
		}
		#keyword:focus{
			outline: none;
		}
		
		#keyword{
			padding-left: 10px;
			border-radius: 5px;
			margin-left: 150px	;
		}
		
		#btnSearch:focus{
			outline: none;
		}
		#btnSearch{
			background: transparent;
			border: 2px solid #00c800;
			transition: .5s;
			width: 80px;
			border-radius: 10px;
		}
		
		#btnSearch i{
			color: #262626;
		}
		
		#btnSearch:hover{
			border: 2px solid #00b100;
		}
		
		#btnSearch:hover i{
			color: #c85b27;
		}
		
	</style>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div>
	<input type="text" id="keyword" name="keyword" style="height: 30px; width: 200px; margin-right: 0" onkeypress="changeVideo()" placeholder="Search....">
	<button id="btnSearch" style="padding: 8px; margin-left: 0"><i class="fa fa-search" aria-hidden="true"></i></button>
</div>
<div id="demo">

</div>

<script>
	// Function call youtube dùng để gọi nhiều lần và ở nhiều nơi.
    function Call_Youtube_API(youtubeAPI) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(xhttp.responseText);
                var jsObject = JSON.parse(xhttp.responseText);
                var content = '';
                for (var i = 0; i < jsObject.items.length; i++) {
                    var videoItem = '<div class="tube-item">';
                    videoItem += '<iframe width="660" height="355" ' +
                        'src="https://www.youtube.com/embed/' + jsObject.items[i].id.videoId + '"' +
                        'frameborder="0" allow="autoplay; encryted-media" ' +
                        'allowfullscreen></iframe>';
                    videoItem += '<h3>' + jsObject.items[i].snippet.title + '</h3>';
                    videoItem += '</div>';
                    content += videoItem;
                }
                document.getElementById("demo").innerHTML = content;
            }
        };
        xhttp.open("GET", youtubeAPI, true);
        xhttp.send();
    }
	
	
    var btnSearch = document.getElementById('btnSearch');
    btnSearch.onclick = function () {
        var keyword = document.getElementById('keyword').value;
        var YOUTUBE_API = "https://content.googleapis.com/youtube/v3/search?q=" + keyword + "&type=video&maxResults=9&part=snippet&key=AIzaSyAwUjk3CwtXCiB_W6Xi0colfOKPgm90hHc";
        Call_Youtube_API(YOUTUBE_API);
    };

    
	// Function ChangeVideo.
	function changeVideo() {
        
        if (window.event.keyCode != 13) {
            return;
        }
        var keyword = document.getElementById('keyword').value;
        var YOUTUBE_API = "https://content.googleapis.com/youtube/v3/search?q=" + keyword + "&type=video&maxResults=9&part=snippet&key=AIzaSyAwUjk3CwtXCiB_W6Xi0colfOKPgm90hHc";
        Call_Youtube_API(YOUTUBE_API);
    }
    
    var keyword = document.getElementById('keyword').value;
    var YOUTUBE_API = "https://content.googleapis.com/youtube/v3/search?q=" + keyword + "&type=video&maxResults=9&part=snippet&key=AIzaSyAwUjk3CwtXCiB_W6Xi0colfOKPgm90hHc";
    Call_Youtube_API(YOUTUBE_API);
    
</script>
</body>
</html>
