<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<title>Happy Women</title>
	<link rel="stylesheet" href="css/happyWomen.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="box-img">
			<img src="http://getdrawings.com/image/beauty-and-the-beast-rose-drawing-step-by-step-62.jpg" alt="HOA-CHUC-MUNG">
		</div>
		<div class="box-form">
			<h2 class="title">Chào mừng ngày phụ nữ Việt Nam 20 - 10</h2>
			<p>
				Danh sách lời nhắn
			</p>
			<form action="#" name="form-send">
				
				<div class="form-group list-women" id="list-women">
					<div>
						<input type="checkbox" name="check-favour[]" class="form-control check-favour" value="Anh Baby">Anh
						Baby
					</div>
					<div>
						<input type="checkbox" name="check-favour[]" class="form-control check-favour" value="Yêu vội vàng">Yêu
						vội vàng
					</div>
					<div>
						<input type="checkbox" name="check-favour[]" class="form-control check-favour" value="Hoài Lâm">Hoài Lâm
					</div>
				</div>
				<div class="form-group" style=" border-top: 1px dashed  #7a7a7a; padding-top: 20px; margin-top:20px; ">
					<span class="span-check-all">
						<input id="check-all" type="checkbox" class="check-all form-control" name="check-all"> Chọn tất cả
					</span>
					<span class="span-view-more">
						<a href="javascript:void(0)" id="read-more">Xem thêm</a>
					</span>
				</div>
				<div class="btn-group">
					<button type="button" name="btn-submit" class="btn btn-outline-success">
						Gửi
					</button>
					<button type="reset" class="btn btn-outline-default">
						Làm lại
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="js/happyWomen.js"></script>
</body>
</html>
