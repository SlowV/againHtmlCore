<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="needs-validation" novalidate>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationCustom01">Tên</label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
						<div class="invalid-feedback" id="msgFirstName">
							Tên không hợp lệ!
						</div>
						<div class="valid-feedback">
							Hợp lệ!
						</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationCustom02">Họ</label>
						<input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
						<div class="invalid-feedback">
							Họ không hợp lệ!
						</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationCustomUsername">Tài khoản</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend">@</span>
							</div>
							<input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
							<div class="invalid-feedback">
								Tài khoản không hợp lệ!
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label> Username</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label> Username</label>
					<input type="text" class="form-control">
				</div>
				<button class="btn btn-primary" type="submit" id="btnSubmit">Submit form</button>
			</form>
		</div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
