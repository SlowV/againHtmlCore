<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function (event) {
        var view = document.getElementsByClassName('view');
        for (var i = 0; i < view.length; i++) {
            var int = Math.floor(Math.random() * 100000);
            view[i].innerHTML = formatNumber(int);
        }
    });

    function myFunctionActiveResponsive() {
        var element = document.querySelector('nav').querySelector('ul');
        element.classList.toggle("active");
    }

    // event scroll page
    window.addEventListener('scroll', function () {
        var aMenu = document.getElementsByClassName('a-menu');
        var imgLogo = document.getElementById('img-logo');
        var doc = document.documentElement;
        var top = (window.pageYOffset || doc.scrollTop) - (doc.clientTop || 0);
        if (top == 0) {
            document.querySelector('nav').classList.remove('black');
            imgLogo.src = 'public/img/MyMusic/Logo1.png';
            for (var i = 0; i < aMenu.length; i++) {
                aMenu[i].classList.remove('white');
            }
        } else {
            document.querySelector('nav').classList.add('black');
            imgLogo.src = 'public/img/MyMusic/Logo1.png';
            for (var i = 0; i < aMenu.length; i++) {
                aMenu[i].classList.add('white');
            }
        }
    });

    //function hover img-chlid
    function changeThumbnail(src) {
        var thumbnail = document.querySelector('.thumbnail').querySelector('img');
        thumbnail.src = src;
    }


    // function random number and format
    function formatNumber(n, c, t) {
        var c = isNaN(c = Math.abs(c)) ? 0 : c,
            t = t == undefined ? "," : t,
            s = n < 0 ? "-" : "",
            i = String(parseInt(n = Math.abs(Number(n) || 0).toFixed(c))),
            j = (j = i.length) > 3 ? j % 3 : 0;

        return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
    }
</script>
